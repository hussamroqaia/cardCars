<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cars</title>
    <link rel="stylesheet" href="./syles.css" />
  </head>
  <body>
    <div class="container">
      <input
        id="search"
        class="search"
        placeholder="Search by car name..."
        type="text"
      />
      <div class="cards"></div>

      <div class="inputs">
        <input
          class="input-details"
          type="text"
          id="name"
          placeholder="Enter Your Car Name"
        />
        <input
          class="input-details"
          type="number"
          id="year"
          placeholder="Enter Your Car Year"
        />
        <input
          class="input-details"
          type="text"
          id="color"
          placeholder="Enter Your Car Color"
        />
        <input
          class="input-details"
          type="text"
          id="company"
          placeholder="Enter Your Car company"
        />
        <input
          class="input-details"
          type="number"
          id="founded"
          placeholder="Enter Your Car Founded"
        />
        
      </div>

      <div class="btn">
        <button id="addCar">Add Card</button>
      </div>
    </div>

    
    <script src="./main.js"></script>
  </body>
</html>
